---
- name: Install and configure suricata
  hosts: suricata
  become: yes

  vars:
    suricata_codename: "{{ ansible_distribution_release }}"
    monitor_interface: "enp0s9"
    home_network: "192.168.56.0/24"

  tasks:
    - name: Update vm
      apt:
        update_cache: yes
      register: apt_update

    - name: Upgrade all packages to the latest version
      apt:
        upgrade: dist
        autoremove: yes
        autoclean: yes
      register: apt_upgrade

    - name: Check if a reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Display reboot status
      debug:
        msg: "Reboot is required"
      when: reboot_required.stat.exists

    - name: Display upgrade summary
      debug:
        msg:
          - "APT cache updated: {{ apt_update.changed }}"
          - "Packages upgraded: {{ apt_upgrade.changed }}"
          - "Reboot required: {{ reboot_required.stat.exists }}"

    #################################################################

    - name: Install required dependencies
      apt:
        name:
          - software-properties-common
          - jq
        state: present

    - name: Add Suricata stable PPA repository
      apt_repository:
        repo: ppa:oisf/suricata-stable
        state: present
        update_cache: yes

    - name: Install Suricata
      apt:
        name: suricata
        state: present

    - name: Check Suricata version
      command: suricata --build-info
      register: suricata_version
      changed_when: false

    - name: Display installed Suricata version
      debug:
        msg: "{{ suricata_version.stdout_lines[0] }}"

    - name: Update Suricata rules with suricata-update
      command: suricata-update
      args:
        creates: /var/lib/suricata/rules/suricata.rules

    - name: Configure HOME_NET in suricata.yaml
      lineinfile:
        path: /etc/suricata/suricata.yaml
        regexp: '^\s*HOME_NET:\s*"\[.*\]"'
        line: '    HOME_NET: "[{{ home_network }}]"'
        backrefs: no

    - name: Configure af-packet interface (simple replacement)
      replace:
        path: /etc/suricata/suricata.yaml
        regexp: "interface: eth0"
        replace: "interface: {{ monitor_interface }}"

    - name: Enable community-id in suricata.yaml
      replace:
        path: /etc/suricata/suricata.yaml
        regexp: 'community-id:\s*false'
        replace: "community-id: true"

    - name: Test Suricata configuration
      command: suricata -T -c /etc/suricata/suricata.yaml
      register: suricata_test
      changed_when: false
      failed_when: suricata_test.rc != 0

    - name: Display configuration test result
      debug:
        msg: "Suricata configuration test: {{ 'PASSED ✓' if suricata_test.rc == 0 else 'FAILED ✗' }}"

    - name: Enable Suricata service
      systemd:
        name: suricata
        enabled: yes
        state: started

    - name: Restart Suricata to apply new configuration
      systemd:
        name: suricata
        state: restarted
      when: suricata_test.rc == 0

    - name: Wait for Suricata to initialize
      pause:
        seconds: 5

    - name: Check Suricata service status
      systemd:
        name: suricata
      register: suricata_status

    - name: Display Suricata status
      debug:
        msg:
          - "Suricata service: {{ suricata_status.status.ActiveState }}"
          - "Monitoring interface: {{ monitor_interface }}"
          - "Home network: {{ home_network }}"
          - "Logs: /var/log/suricata/eve.json"

  ###################-- install fluent bit --##############################################

    - name: Ensure apt keyrings directory exists
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'
    
    - name: Download Fluent Bit GPG key
      get_url:
        url: https://packages.fluentbit.io/fluentbit.key
        dest: /tmp/fluentbit.key
        mode: '0644'
    
    - name: Add Fluent Bit GPG key
      shell: |
        cat /tmp/fluentbit.key | gpg --dearmor > /etc/apt/keyrings/fluentbit.gpg
      args:
        creates: /etc/apt/keyrings/fluentbit.gpg


    - name: Add Fluent Bit APT repository
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/fluentbit.gpg] https://packages.fluentbit.io/ubuntu/{{ suricata_codename }} {{ suricata_codename }} main"
        filename: fluent-bit
        state: present


    - name: Update apt cache
      apt:
        update_cache: yes
    
    - name: Install Fluent Bit
      apt:
        name: fluent-bit
        state: present

    - name: Deploy Fluent Bit configuration
      copy:
        dest: /etc/fluent-bit/fluent-bit.conf
        mode: '0644'
        owner: root
        group: root
        content: |
          [SERVICE]
              Flush        5
              Daemon       Off
              Log_Level    info
              Parsers_File  parsers.conf
          
          [INPUT]
              Name              tail
              Tag               suricata.raw
              Path              /var/log/suricata/eve.json
              Parser            json
              DB                /var/log/flb_suricata.db
              Mem_Buf_Limit     5MB
              Skip_Long_Lines   On
              Refresh_Interval  10

          [FILTER]
              Name                 grep
              Match                suricata.raw
              Regex                event_type ^(alert|dns|http|tls|fileinfo)$
              

          [FILTER]
              Name                 modify
              Match                suricata.raw
              Add                  log_source suricata
              
          [OUTPUT]
              Name                  opensearch
              Match                 *
              Host                  192.168.56.1
              Port                  9200
              Logstash_Format       On
              Logstash_Prefix       suricata
              Suppress_Type_Name    On

    - name: Enable Fluent Bit service
      systemd:
        name: fluent-bit
        enabled: yes
        state: started

    - name: Check Fluent Bit service status
      systemd:
        name: fluent-bit
      register: fluent_bit_status

    - name: Display Fluent Bit service status
      debug:
        msg: "Fluent Bit is {{ fluent_bit_status.status.ActiveState }}"
    
           